<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hand Cricket Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Hand Cricket</h1>
	</header>

	<div class="zone">
		<div id="user-window" class="window">
			<div id="user-score" class="score">
				0
			</div>
			<div id="user-avatar" class="avatar">
				<img src="images/face.PNG">
			</div>
			<div id="user-info" class="info">
				User - Batting
			</div>
		</div>

		<div id="play-area" class = "window">
			<div class="sign">
				<img id="user-sign" src="images/6.PNG">
			</div>
			<div class="sign">
				<img id="comp-sign" src="images/9.PNG">
			</div>
			<div id="exclaim" class="exclamation">
				Let's Go!
			</div>
			<div id = "message" class="message">
				Make your Move
			</div>
		</div>

		<div id="comp-window" class="window">
			<div id="comp-score" class="score">
				0
			</div>
			<div id="comp-avatar" class="avatar">
				<img src="images/comp.PNG">
			</div>
			<div id="comp-info" class="info">
				Computer - Bowling
			</div>
		</div>
	</div>

	<div class="choices">
		<div class="choice" id="1">
			<img src="images/1.PNG">
		</div>
		<div class="choice" id="2">
			<img src="images/2.PNG">
		</div>
		<div class="choice" id="3">
			<img src="images/3.PNG">
		</div>
		<div class="choice" id="4">
			<img src="images/4.PNG">
		</div>
		<div class="choice" id="5">
			<img src="images/5.PNG">
		</div>
		<br>
		<div class="choice" id="6">
			<img src="images/6.PNG">
		</div>
		<div class="choice" id="7">
			<img src="images/7.PNG">
		</div>
		<div class="choice" id="8">
			<img src="images/8.PNG">
		</div>
		<div class="choice" id="9">
			<img src="images/9.PNG">
		</div>
		<div class="choice" id="10">
			<img src="images/10.PNG">
		</div>
		<script src="main.js" charset="utf-8"></script>
	</div>
</body>
</html>
